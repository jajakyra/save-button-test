<!DOCTYPE html>
<html>
<head>
  <title>My Save Page</title>
</head>
<body>
  <h1>Click to Save</h1>
  <button onclick="saveData()">Save</button>

  <script>
    function saveData() {
      fetch("https://n8n.YOURDOMAIN.com/webhook/YOUR-WEBHOOK", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          field1: "Hello",
          field2: "World"
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Saved!");
        } else {
          alert("Failed to save.");
        }
      });
    }
  </script>
</body>
</html>
