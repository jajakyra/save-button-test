<!DOCTYPE html>
<html>
<head>
  <title>Send to n8n</title>
</head>
<body>
  <h1>Send Data</h1>

  <label for="field1">Field 1:</label><br />
  <input type="text" id="field1" placeholder="Type something..." /><br /><br />

  <label for="field2">Field 2:</label><br />
  <input type="text" id="field2" placeholder="Type something else..." /><br /><br />

  <button onclick="saveData()">Save</button>

  <script>
    function saveData() {
      const field1 = document.getElementById("field1").value;
      const field2 = document.getElementById("field2").value;

      fetch("https://n8n.YOURDOMAIN.com/webhook/YOUR-WEBHOOK", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          field1: field1,
          field2: field2
        })
      })
      .then(response => {
        if (response.ok) {
          alert("Saved!");
        } else {
          alert("Failed to save.");
        }
      });
    }
  </script>
</body>
</html>
